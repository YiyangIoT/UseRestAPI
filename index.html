<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rest App</title>
</head>

<body>
    <h1>Rest API Testing</h1>
    <hr>
    <input type="button" value="GET" id="btnGet">
    <input type="button" value="POST" id="btnPost">
    <input type="button" value="PUT" id="btnPut">
    <input type="button" value="PATCH" id="btnPatch">
    <hr>
    <div id="info"></div>
    <script>
        // 用id設定元素
        var setElement = (id) => document.getElementById(id);

        // 取得遠端JSON物件
        var getJson = () => {
            fetch('https://jsonplaceholder.typicode.com/todos/1')
                .then(response => response.json())
                .then(json => setElement('info').innerText = JSON.stringify(json))
        };

        // 上傳JSON物件
        var postJson = () => {
            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify({
                    title: 'foo',
                    body: 'bar',
                    userId: 1
                }),
                headers: {
                    "Content-type": "application/json; charset=UTF-8"
                }
            })
                .then(response => response.json())
                .then(json => setElement('info').innerText = JSON.stringify(json))
        };

        // 更新JSON物件
        var putJson = () => {
            fetch('https://jsonplaceholder.typicode.com/posts/1', {
                method: 'PUT',
                body: JSON.stringify({
                    id: 1,
                    title: 'foo',
                    body: 'bar',
                    userId: 1
                }),
                headers: {
                    "Content-type": "application/json; charset=UTF-8"
                }
            })
                .then(response => response.json())
                .then(json => setElement('info').innerText = JSON.stringify(json))
        };

        // 更新JSON物件
        var patchJson = () => {
            fetch('https://jsonplaceholder.typicode.com/posts/1', {
                method: 'PATCH',
                body: JSON.stringify({
                    title: 'foo'
                }),
                headers: {
                    "Content-type": "application/json; charset=UTF-8"
                }
            })
                .then(response => response.json())
                .then(json => setElement('info').innerText = JSON.stringify(json))
        };


        window.onload = () => {
            setElement('btnGet').onclick = getJson;
            setElement('btnPost').onclick = postJson;
            setElement('btnPut').onclick = putJson;
            setElement('btnPatch').onclick = patchJson;
        }


    </script>
</body>

</html>
